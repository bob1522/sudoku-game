<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Sudoku Game</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>0</script>
    <!-- Controls placed on top of the grid -->
  <div id="controls">
    <select id="difficulty-select">
      <option value="easy">Easy: Blanks=30</option>
      <option value="medium" selected>Medium: Blanks=40</option>
      <option value="hard">Hard: Blanks=50</option>
      <option value="very-hard">Very Hard: Blanks=56</option>
      <option value="insane">Insane: Blanks=60</option>
    </select>
    <button id="generate-btn">New Game</button>
  </div>

  <!-- Sudoku Grid -->
  <div id="sudoku-grid">
    <!-- Grid will be generated by JavaScript -->
  </div>

  <div id="number-grid">
    <button class="number-btn" data-number="1">1</button>
    <button class="number-btn" data-number="2">2</button>
    <button class="number-btn" data-number="3">3</button>
    <button class="number-btn" data-number="4">4</button>
    <button class="number-btn" data-number="5">5</button>
    <button class="number-btn" data-number="6">6</button>
    <button class="number-btn" data-number="7">7</button>
    <button class="number-btn" data-number="8">8</button>
    <button class="number-btn" data-number="9">9</button>
</div>

<div id="toolbar">
  <button id="undo-btn">Undo</button>
  <button id="reset-btn">Reset</button>
  <button id="solve-btn">Solve</button>
  <button id="print-btn">Print</button>
</div>



  
  <!-- Include the sudoku js library -->
  <script src="sudoku.js"></script>
  <!-- Include the Sudoku library -->
  <script src="sudoku-game.js"></script>
    
    
</body>
</html>
