<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sudoku Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 2px;
            margin: 20px auto;
            width: 364px;
        }
        .sudoku-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .sudoku-cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 18px;
            border: none;
            outline: none;
        }
        .sudoku-cell.fixed input {
            background-color: #eaeaea;
            font-weight: bold;
            cursor: default;
        }
    </style>
</head>
<body>

<h2>Todays Puzzle</h2>

<div class="sudoku-grid" id="sudoku-grid">
    <!-- Cells will be generated by JavaScript -->
</div>

<script>
    // Sample Sudoku puzzle (0 represents empty cells)
    const puzzle = [
        [5,3,0, 0,7,0, 0,0,0],
        [6,0,0, 1,9,5, 0,0,0],
        [0,9,8, 0,0,0, 0,6,0],
        
        [8,0,0, 0,6,0, 0,0,3],
        [4,0,0, 8,0,3, 0,0,1],
        [7,0,0, 0,2,0, 0,0,6],
        
        [0,6,0, 0,0,0, 2,8,0],
        [0,0,0, 4,1,9, 0,0,5],
        [0,0,0, 0,8,0, 0,7,9]
    ];

    function createSudokuGrid() {
        const gridElement = document.getElementById('sudoku-grid');

        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                const cellValue = puzzle[row][col];
                const cellElement = document.createElement('div');
                cellElement.classList.add('sudoku-cell');

                // Add thick borders for 3x3 grids
                if (col % 3 === 0 && col !== 0) {
                    cellElement.style.borderLeft = '2px solid #000';
                }
                if (row % 3 === 0 && row !== 0) {
                    cellElement.style.borderTop = '2px solid #000';
                }

                const inputElement = document.createElement('input');
                inputElement.type = 'text';
                inputElement.maxLength = 1;
                inputElement.dataset.row = row;
                inputElement.dataset.col = col;

                if (cellValue !== 0) {
                    inputElement.value = cellValue;
                    inputElement.readOnly = true;
                    cellElement.classList.add('fixed');
                } else {
                    inputElement.value = '';
                }

                cellElement.appendChild(inputElement);
                gridElement.appendChild(cellElement);
            }
        }
    }

    createSudokuGrid();
</script>

</body>
</html>
