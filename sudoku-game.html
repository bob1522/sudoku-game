<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Game</title>
  <style>
    /* Basic CSS styling for the Sudoku grid and controls */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #sudoku-grid {
      display: inline-block;
      margin-top: 20px;
    }

    .sudoku-row {
      display: flex;
    }

    .sudoku-cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      border: 1px solid #000;
      box-sizing: border-box;
    }

    /* Thicker borders for 3x3 grid */
    .sudoku-cell:nth-child(3), .sudoku-cell:nth-child(6) {
      border-right: 2px solid #000;
    }

    .sudoku-row:nth-child(3) .sudoku-cell,
    .sudoku-row:nth-child(6) .sudoku-cell {
      border-bottom: 2px solid #000;
    }

    #controls {
      margin-top: 20px;
    }

    #controls button, #controls select {
      font-size: 16px;
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Sudoku Game</h1>

  <!-- Sudoku Grid -->
  <div id="sudoku-grid">
    <!-- Generate the grid using JavaScript -->
  </div>

  <!-- Controls -->
  <div id="controls">
    <button id="generate-btn">Generate New Game</button>
    <button id="solve-btn">Solve Game</button>
    <label for="difficulty-select">Difficulty:</label>
    <select id="difficulty-select">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <!-- Include the Sudoku library -->
  <script src="sudoku.js"></script>

  <!-- JavaScript code -->
  <script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function() {
      // Generate the Sudoku grid
      generateGrid();

      // Event listener for 'Generate New Game' button
      document.getElementById('generate-btn').addEventListener('click', function() {
        const difficulty = document.getElementById('difficulty-select').value;
        generateNewGame(difficulty);
      });

      // Event listener for 'Solve Game' button
      document.getElementById('solve-btn').addEventListener('click', function() {
        solveGame();
      });
    });

    // Function to generate the Sudoku grid
    function generateGrid() {
      const gridContainer = document.getElementById('sudoku-grid');

      for (let row = 0; row < 9; row++) {
        const rowDiv = document.createElement('div');
        rowDiv.classList.add('sudoku-row');

        for (let col = 0; col < 9; col++) {
          const cellInput = document.createElement('input');
          cellInput.type = 'text';
          cellInput.maxLength = '1';
          cellInput.classList.add('sudoku-cell');
          cellInput.id = 'cell-' + (row * 9 + col);

          // Allow only numbers 1-9
          cellInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^1-9]/g, '');
          });

          rowDiv.appendChild(cellInput);
        }

        gridContainer.appendChild(rowDiv);
      }
    }

    function generateNewGame(difficulty) {
      clearBoard();

      // Generate a new puzzle using the sudoku library
      const puzzleString = sudoku.generate(difficulty);

      const puzzleArray = convertPuzzleStringToArray(puzzleString);

      populateBoard(puzzleArray);
    }

    function solveGame() {
      const board = getCurrentBoard();

      const boardString = board.map(num => (num === 0 ? '.' : num)).join('');

      const solutionString = sudoku.solve(boardString);

      if (solutionString) {
        const solutionArray = convertPuzzleStringToArray(solutionString);
        populateBoard(solutionArray);
      } else {
        alert('No solution found for the current board.');
      }
    }

    function clearBoard() {
      for (let i = 0; i < 81; i++) {
        const cell = document.getElementById('cell-' + i);
        cell.value = '';
        cell.disabled = false;
      }
    }

    function populateBoard(puzzleArray) {
      for (let i = 0; i < 81; i++) {
        const cell = document.getElementById('cell-' + i);
        if (puzzleArray[i] !== 0) {
          cell.value = puzzleArray[i];
          cell.disabled = true; // Disable cells that are part of the initial puzzle
        } else {
          cell.value = '';
          cell.disabled = false;
        }
      }
    }

    function getCurrentBoard() {
      const board = [];
      for (let i = 0; i < 81; i++) {
        const cell = document.getElementById('cell-' + i);
        const value = cell.value;
        board.push(value ? parseInt(value, 10) : 0);
      }
      return board;
    }

    function convertPuzzleStringToArray(puzzleString) {
      return puzzleString.split('').map(char => (char === '.' ? 0 : parseInt(char, 10)));
    }
  </script>
</body>
</html>
